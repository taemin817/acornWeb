<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script>
		function changeCss(){
			let div = document.querySelector("#wrap");
			div.style.color="red";
		}
		function changeCss2(){
			$("#wrap").css("color","blue");
		}
	</script>
</head>

<body>
	<button id="btn1" onclick="changeCss()">버튼1</button>
	<button id="btn2" onclick="changeCss2()">버튼2</button>
	<div id="wrap">가나다라마바사</div>
</body>

</html>
