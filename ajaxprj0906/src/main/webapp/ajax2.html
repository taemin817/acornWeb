<script>

    function ajax2(obj){
        let get = obj.get;
        let dataType = obj.dataType;
        let url = obj.url;
        let food = "볶음밥입니다";
        let result=false;
        if(result){
            obj.success(food);
        }else{ obj.error();
        }

    }

    function send(){
        ajax2({
