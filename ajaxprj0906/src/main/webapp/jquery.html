<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>jQuery로 코드 변경</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                let userid = $("#userid").val();
                if (userid === "") {
                    alert("ID를 확인하세요");
                    $("#userid").focus();
                }
            });
        });
    </script>
</head>
<body>
    <input type="text" id="userid">
    <button>클릭</button>
</body>
</html>
