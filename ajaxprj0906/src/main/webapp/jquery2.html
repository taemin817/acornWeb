<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
    function add1(){
        //alert("fd");
        let ul = document.getElementById("fruit_list");
        let li = document.createElement("li");
        li.innerHTML="포도";
        ul.appendChild(li);
    }
    function add2(){
        //alert("ffd");
        $("#fruit_list").append("<li>딸기</li>");
    }
</script>
</head>
<body>
    <ul id="fruit_list">

    </ul>

    <button onclick="add1()">과일 추가1(js로 만듦)</button>
    <button onclick="add2()">과일 추가2(jquery로 만듦)</button>
</body>
</html>
