<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        function css1() {
            $("#line").css({
            "font-size": "30px", // 폰트 크기를 30px로 설정
            "font-weight": "700", // 폰트 두께를 700으로 설정
            "color": "coral",
			"background-color":"none"
            });
        }
        function css2(){
            $("#line").css({
				"font-size": "50px",
				"color":"green",
				"background-color":"cornflowerblue"
            });
        }
        function css3(){
            $("#line").css("color","red");
        }
    </script>
</head>
<body>

<h2> 3개의 버튼은 자바스크립와 jquery를 이용하여 클릭시  div내용의 칼라가 변경되도록 하기 ! </h2>

<h2>동적으로 이벤트처리하기 자바스크립트 , jquery </h2>
<button id="btn1" onclick="css1()">버튼R</button>
<button id="btn2" onclick="css2()">버튼G</button>
<button id="btn3" onclick="css3()">버튼B</button>

<div id="line">  front </div>
</body>
</html>
